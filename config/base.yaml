database:
  dbname: appstorestream
  ddl_directory: scripts/database/setup/tables
  project_data_filepath: scripts/database/setup/data/project.csv
  start: scripts/database/start.sh
  retries: 3
# ------------------------------------------------------------------------------------------------ #
#                                METRICS CONFIG SECTION                                            #
# ------------------------------------------------------------------------------------------------ #
metrics:
  extract:
    appstorestream_extract_runtime_start_timestamp_seconds:
      Description: Extract start timestamp in seconds
      Type: Counter
    appstorestream_extract_runtime_stop_timestamp_seconds:
      Description: Extract stop timestamp in seconds
      Type: Counter
    appstorestream_extract_runtime_duration_seconds:
      Description: Extract session duration
      Type: Gauge
    appstorestream_extract_runtime_duration_seconds_total:
      Description: Extract session duration total
      Type: Counter
    appstorestream_extract_request_count_total:
      Description: Extract session request count
      Type: Counter
    appstorestream_extract_request_per_second_ratio:
      Description: Extract session requests per second
      Type: Gauge
    appstorestream_extract_response_count_total:
      Description: Extract session response count
      Type: Counter
    appstorestream_extract_response_per_second_ratio:
      Description: Extract session responses per second
      Type: Gauge
    appstorestream_extract_response_average_latency_seconds:
      Description: Extract session average response latency
      Type: Gauge
    appstorestream_extract_response_latency_seconds_total:
      Description: Extract session average response latency total
      Type: Gauge
    appstorestream_extract_response_average_size_bytes:
      Description: Extract session average response size in bytes
      Type: Gauge
    appstorestream_extract_response_size_bytes_total:
      Description: Extract session total response size in bytes
      Type: Counter
    appstorestream_extract_success_failure_retries_total:
      Description: Extract session retry count
      Type: Counter
    appstorestream_extract_success_failure_errors_total:
      Description: Extract session error count
      Type: Counter
    appstorestream_extract_success_failure_client_errors_total:
      Description: Extract Session Client Error Count
      Type: Counter
    appstorestream_extract_success_failure_server_errors_total:
      Description: Extract Session Server Error Count
      Type: Counter
    appstorestream_extract_success_failure_redirect_errors_total:
      Description: Extract Session Redirect Error Count
      Type: Counter
    appstorestream_extract_success_failure_unknown_errors_total:
      Description: Extract Session Unknown Error Count
      Type: Counter
    appstorestream_extract_success_failure_request_failure_rate_ratio:
      Description: Extract Session Errors / Requests
      Type: Gauge
    appstorestream_extract_success_failure_request_success_rate_ratio:
      Description: Extract Session 1 - Failure_Rate
      Type: Gauge
    appstorestream_extract_throttle_concurrency_efficiency_ratio:
      Description: Extract Session Average Latency / (Duration / Requests)
      Type: Gauge
    appstorestream_extract_throttle_average_latency_efficiency_ratio:
      Description: Extract Session Average Latency / Average Duration
      Type: Gauge
    appstorestream_extract_throttle_total_latency_efficiency_ratio:
      Description: Extract Session Total Latency  / Total Duration
      Type: Gauge
  transform:
    appstorestream_transform_runtime_start_timestamp_seconds:
      Description: Transform Start Timestamp In Seconds
      Type: Counter
    appstorestream_transform_runtime_stop_timestamp_seconds:
      Description: Transform Stop Timestamp In Seconds
      Type: Counter
    appstorestream_transform_runtime_duration_seconds:
      Description: Transform Duration In Seconds
      Type: Gauge
    appstorestream_transform_runtime_duration_seconds_total:
      Description: Transform Total Duration In Seconds
      Type: Counter
    appstorestream_transform_record_count:
      Description: Transform Record Count
      Type: Gauge
    appstorestream_transform_record_count_total:
      Description: Transform Total Record Count
      Type: Counter
    appstorestream_transform_record_size_bytes:
      Description: Transform Record Size In Bytes
      Type: Gauge
    appstorestream_transform_record_size_bytes_total:
      Description: Transform Total Record Size In Bytes
      Type: Gauge
    appstorestream_transform_record_per_second_ratio:
      Description: 'Transform Records Processed Per Second '
      Type: Gauge
    appstorestream_transform_success_failure_data_errors_total:
      Description: Transform Data Errors Encountered During Task
      Type: Counter
    appstorestream_transform_success_failure_data_error_rate_ratio:
      Description: Transform Data Errors / Records
      Type: Gauge
    appstorestream_transform_success_failure_record_success_rate_ratio:
      Description: Transform 1 - Failure_Rate
      Type: Gauge
  load:
    appstorestream_load_runtime_start_timestamp_seconds:
      Description: Load Start Timestamp In Seconds
      Type: Counter
    appstorestream_load_runtime_stop_timestamp_seconds:
      Description: Load Stop Timestamp In Seconds
      Type: Counter
    appstorestream_load_runtime_duration_seconds:
      Description: Load Duration In Seconds
      Type: Gauge
    appstorestream_load_runtime_duration_seconds_total:
      Description: Load Total Duration In Seconds
      Type: Counter
    appstorestream_load_record_count:
      Description: Load Load Record Count
      Type: Gauge
    appstorestream_load_record_count_total:
      Description: Load Total Load Record Count
      Type: Counter
    appstorestream_load_record_size_bytes:
      Description: Load Load Record Count
      Type: Gauge
    appstorestream_load_record_size_bytes_total:
      Description: Load Total Load Record Count
      Type: Counter
    appstorestream_load_record_per_second_ratio:
      Description: Load Records Per Second
      Type: Gauge
  task:
    appstorestream_task_runtime_start_timestamp_seconds:
      Description: Task Start Timestamp In Seconds
      Type: Counter
    appstorestream_task_runtime_stop_timestamp_seconds:
      Description: Task Stop Timestamp In Seconds
      Type: Counter
    appstorestream_task_runtime_duration_seconds:
      Description: Task Runtime In Seconds
      Type: Gauge
    appstorestream_task_runtime_duration_seconds_total:
      Description: Task Runtime In Seconds
      Type: Counter
    appstorestream_task_record_count_total:
      Description: Task Total Number Of Records.
      Type: Counter
    appstorestream_task_record_per_second_ratio:
      Description: 'Task Records Processed Per Second '
      Type: Counter
  system:
    appstorestream_system_network_io_bytes:
      Description: Network IO in bytes
      Type: Counter
    appstorestream_system_disk_io_bytes:
      Description: Disk IO in bytes
      Type: Counter
    appstorestream_system_size_db_bytes:
      Description: Database size in bytes
      Type: Counter
    appstorestream_system_cpu_average_pct_ratio:
      Description: Average CPU Percent Utilized
      Type: Gauge
    appstorestream_system_memory_average_pct_ratio:
      Description: Average Memory Percent Utilized
      Type: Gauge
